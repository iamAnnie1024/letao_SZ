<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入bootstrap的css -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <!-- 引入自己的css样式 -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="lt_aside">
        <div class="header">
            <h2>
                <a href="index.html">ITCAST</a>
            </h2>
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <span>超级管理员</span>
        </div>
        <div class="content">
            <ul>
                <li>
                    <a href="userManage.html">
                        <span class="glyphicon glyphicon-user"></span>用户管理</a>
                </li>
                <li>
                    <a href="javascript:void(0)">
                        <span class="glyphicon glyphicon-th-list"></span>分类管理</a>
                    <ol>
                        <li>
                            <a href="categoryFirst.html">一级分类</a>
                        </li>
                        <li>
                            <a href="categorySecond.html">二级分类</a>
                        </li>
                    </ol>
                </li>
                <li class="active">
                    <a href="productManage.html">
                        <span class="glyphicon glyphicon-tags"></span>商品管理</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="lt_main">
        <div class="header">
            <span class="glyphicon glyphicon-align-justify pull-left"></span>
            <span class="glyphicon glyphicon-log-out pull-right"></span>
        </div>
        <div class="content clearfix">
            <ol class="breadcrumb">
                <li>
                    <a href="#">系统管理</a>
                </li>
                <li>
                    商品管理
                </li>
            </ol>
            <button data-toggle="modal" data-target=".modal-add" class="btn btn-default mb_15">添加分类</button>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>商品名称</th>
                        <th>商品描述</th>
                        <th>商品库存</th>
                        <th>商品尺寸</th>
                        <th>商品状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <button class="btn btn-danger">下架</button>
                            <button class="btn btn-default">编辑</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <ul id="pagintor"></ul>

        </div>
    </div>

    <div class="modal fade bs-example-modal-sm modal-sure" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="glyphicon glyphicon-info-sign text-danger">您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade modal-add" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">编辑商品</h4>
                </div>
                <div class="modal-body">

                    <form id="firstForm">
                        <div class="form-group">
                            <input type="text" name="categoryName" class="form-control" id="exampleInputEmail1" placeholder="请输入商品名称">
                        </div>
                    </form>
                    <form id="firstForm">
                        <div class="form-group">
                            <textarea name="categoryName" id="" cols="30" rows="10"></textarea>
                        </div>
                    </form>z
                    <form id="firstForm">
                        <div class="form-group">
                            <input type="file" id="fileUpload" class="form-contron" name="pic1" data-url="/product/addProductPic">
                            <a href="javascript:void(0)" class="btn btn-default">上传图片</a>
                            <span>提示：必须上传三个图片</span>
                            <br>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" form="firstForm" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
<!-- 引入jq -->
<script src="./lib/jquery/jquery.min.js"></script>
<!-- 引入bootstrap的js -->
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>

<!-- 引入分页的插件的js -->
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<!-- 引入模板引擎 -->
<script src="./lib/artTemplate/template.js"></script>
<script type="text/html" id="products">
    {{each rows}}
    <tr>
        <td>{{(page-1)*size+1+$index}}</td>
        <td>{{$value.proName}}</td>
        <td>{{$value.proDesc}}</td>
        <td>{{$value.num}}
        </td>
        <td>{{$value.size}}</td>
        <td>{{$value.statu}}
        </td>
        <td>
            <button class="btn btn-danger">下架</button>
            <button class="btn btn-default">编辑</button>
        </td>
    </tr>
    {{/each}}
</script>
<!-- 引入自己的js -->
<script src="./js/common.js"></script>
<script src="./js/productManage.js"></script>

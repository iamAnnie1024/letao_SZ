<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入bootstrap的css -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <!-- 引入自己的css样式 -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="lt_aside">
        <div class="header">
            <h2>
                <a href="index.html">ITCAST</a>
            </h2>
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <span>超级管理员</span>
        </div>
        <div class="content">
            <ul>
                <li class="active">
                    <a href="userManage.html">
                        <span class="glyphicon glyphicon-user"></span>用户管理</a>
                </li>
                <li>
                    <a href="javascript:void(0)">
                        <span class="glyphicon glyphicon-th-list"></span>分类管理</a>
                    <ol>
                        <li>
                            <a href="categoryFirst.html">一级分类</a>
                        </li>
                        <li>
                            <a href="categorySecond.html">二级分类</a>
                        </li>
                    </ol>
                </li>
                <li>
                    <a href="productManage.html">
                        <span class="glyphicon glyphicon-tags"></span>商品管理</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="lt_main">
        <div class="header">
            <span class="glyphicon glyphicon-align-justify pull-left"></span>
            <span class="glyphicon glyphicon-log-out pull-right"></span>
        </div>
        <div class="content clearfix">
            <ol class="breadcrumb">
                <li>
                    <a href="#">系统管理</a>
                </li>
                <li>
                    系统管理
                </li>
            </ol>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>用户名</th>
                        <th>手机号</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>itcast</td>
                        <td>18827514521</td>
                        <td>正常</td>
                        <td>
                            <button class="btn btn-danger">禁用</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <ul id="pagintor"></ul>
        </div>
    </div>

    <!-- 弹出框 -->
    <div class="modal fade bs-example-modal-sm modal-sure" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="glyphicon glyphicon-info-sign text-danger">您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
<!-- 引入jq -->
<script src="./lib/jquery/jquery.min.js"></script>
<!-- 引入bootstrap的js -->
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<!-- 引入插件的js -->
<script src="./lib/echarts/echarts.min.js"></script>
<!-- 引入分页的插件的js -->
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<!-- 引入模板引擎 -->
<script src="./lib/artTemplate/template.js"></script>
<script type="text/html" id="user">
    {{each rows}}
    <tr>
        <!-- (页码-1)*页容量 +1+$index -->
        <td>{{(page-1)*size+1+$index}}</td>
        <td>{{$value.username}}</td>
        <td>{{$value.mobile}}</td>
        <td>
            {{if $value.isDelete == 0}}
                正常
            {{else}}
                已禁用
            {{/if}}
        </td>
        <td>
            {{if $value.isDelete == 0}}
            <button class="btn btn-primary">正常</button>
            {{else}}
            <button class="btn btn-danger">禁用</button>
            {{/if}}
        </td>
    </tr>
    {{/each}}
</script>

<!-- 引入自己的js -->
<script src="./js/common.js"></script>
<script src="./js/userManage.js"></script>
